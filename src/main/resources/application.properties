spring.application.name=forum-hub-api

spring.datasource.url=${FORUMHUB_DB_URL}
spring.datasource.username=${FORUMHUB_DB_USERNAME}
spring.datasource.password=${FORUMHUB_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

api.security.secret=minhaChaveSecretaMuitoSegura1234567890
